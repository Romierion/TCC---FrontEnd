<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="img/Bolsa.png">
    <link rel="stylesheet" href="Cadastro.css">
</head>

<body>
    <div class="box">
        <div id="cadastro" class="cadastro">
            <h1>Cadastro</h1>
            <form id="formulario" action="">
                <input type="text" id="nome" class="nome" name="nome" placeholder="Nome da institução" required>
                <input type="text" id="cnpj" class="cnpj" name="cnpj" minlength="14" maxlength="14" placeholder="CNPJ"
                    required>
                <input type="text" id="endereço" class="endereço" name="endereço" placeholder="Endereço" required>
                <input type="text" id="telefone" class="telelefone" name="telefone" minlength="11" maxlength="11"
                    placeholder="Telefone da instituição" required>
                <input type="email" id="email" class="email" name="email" placeholder="E-mail da instituição" required>
                <input type="password" id="senha" class="senha" name="senha" minlength="6" placeholder="Senha" required>
                <button class="cadastrar" type="submit">Cadastrar</button>
            </form>
            <button class="cor" onclick="alterarCor('black')">Escuro</button>
            <button class="cor1" onclick="alterarCor('white')">Claro</button>
        </div>
    </div>
</body>
<script src="Cadastro.js"></script>

</html>
