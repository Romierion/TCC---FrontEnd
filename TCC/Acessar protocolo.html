<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo</title>
    <link rel="icon" href="img/Bolsa.png">
    <link rel="stylesheet" href="Acessar protocolo.css">
</head>


<body>
    <div class="box">
        <div id="formulario" class="formulario">
            <h1>Protocolo</h1>
            <form action="">
                <input type="text" id="protocolo" class="protocolo" name="protocolo" minlength="5" maxlength="15" placeholder="Insira o Protocolo" required>
                <button class="acessar" type="submit">Acessar</button>
            </form>
            <button class="cor" onclick="alterarCor('black')">Escuro</button>
            <button class="cor1" onclick="alterarCor('white')">Claro</button>
        </div>
    </div>
</body>
<script src="Acessar protocolo.js"></script>

</html>
